<button
  [ngClass]="{
    visited: props.ANode.visited,
    solid: props.ANode.solid,
    startNode: isStartNode,
    endNode: isEndNode,
    pathNode: props.isInPath
  }"
  class="node-button"
  [attr.data-pos-x]="props.ANode.x"
  [attr.data-pos-y]="props.ANode.y"
>
  {{ props.ANode.solid ? "" : buttonText }}
</button>
