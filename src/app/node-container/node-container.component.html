<div
  (contextmenu)="onRightClick()"
  (mousedown)="handleClick($event)"
  class="node-container"
  >
  <app-node *ngFor="let node of NT" [props]="{
    ANode: node,
    startX: NT.start.x,
    startY: NT.start.y,
    endX: NT.end.x,
    endY: NT.end.y,
    isInPath: NT.belongsToPath(node.x, node.y)
  }"></app-node>
</div>
